{% extends 'base/base.html' %}
{% load static %}

{% block title %}view{% endblock title %}
{% block side %}
<div class="col-sm-2 text-dark text-center">
    <h4 class="my-5">Profile</h4>
    <h5>{{full_name}}</h5>
    {% for group in groups %}
        <p>{{group.name}}</p>
    {% endfor %}
</div>
{% endblock side %}

{% block content %}
<div class="col-sm-10 ml-5">
    <center><h3 class="text-dark my-5">OTP</h3></center>
    Your otp is: <b>{{otp}}</b> 
</div>
{% endblock content%}
