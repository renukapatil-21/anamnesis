<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>

    <link rel="stylesheet" href="{% static 'base/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'base/css/style.css' %}">

</head>

<body class="bg-light text-dark"> 
    <div class="container-fluid bg-dark">
        {% include 'base/navbar.html' %}
    </div>

    <div class="container bg-light">
        <div class="row">
            <div class="col-sm-12">
                {% block msg %} {% endblock msg %}
            </div>
        </div>
    </div>

    <div class="row ">
        <div class="col-sm-2 col-md-2 bg-light text-dark">
            {% block side %}{% endblock side %}
        </div>

        <div class="col-sm-10 col-md-10 bg-light">
            {% block content %}{% endblock content %}
        </div>
    </div>



    <script src="{% static 'base/js/jquery.js' %}"></script>
    <script src="{% static 'base/js/popper.js' %}"></script>
    <script src="{% static 'base/js/bootstrap.js' %}"></script>
</body>

</html>
